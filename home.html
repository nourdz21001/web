<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية</title>

    <!-- الخطوط -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap RTL -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- شاشة التحميل -->
    <div id="loadingScreen" class="loading-screen d-none">
        <div class="spinner-grow text-primary" role="status">
            <span class="visually-hidden">جاري التحميل...</span>
        </div>
    </div>

    <!-- القائمة العلوية -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#home" onclick="loadSection('home')">
                <i class="fas fa-leaf me-2"></i>
                نور الجمال
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                   
                    <li class="nav-item">
                        <a class="nav-link" href="#posts">المنشورات</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#routines">الروتين اليومي</a>
                    </li>
                    
                </ul>
                <div class="d-flex">
                    <div class="dropdown" id="userDropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle me-1"></i>
                            <span id="userDisplayName">تسجيل الدخول</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#profile"><i class="fas fa-user me-2"></i>الملف الشخصي</a></li>
                            <li><a class="dropdown-item" href="#settings"><i class="fas fa-cog me-2"></i>الإعدادات</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><button class="dropdown-item text-danger" id="logoutButton"><i class="fas fa-sign-out-alt me-2"></i>تسجيل الخروج</button></li>
                        </ul>
                    </div>
                    <button class="btn btn-outline-light ms-2" id="loginButton" onclick="showLoginModal()">
                        <i class="fas fa-sign-in-alt me-1"></i>
                        تسجيل الدخول
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- المحتوى الرئيسي -->
    <main class="container py-4">
        <div id="mainContent">
            <!-- سيتم تحميل المحتوى هنا -->
        </div>
    </main>

    <!-- نموذج تسجيل الدخول -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">تسجيل الدخول</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="alert alert-danger d-none" id="loginError"></div>
                        <div class="mb-3">
                            <label class="form-label">البريد الإلكتروني</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">كلمة المرور</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">تسجيل الدخول</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- نموذج التسجيل -->
    <div class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">إنشاء حساب جديد</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="alert alert-danger d-none" id="registerError"></div>
                        <div class="mb-3">
                            <label class="form-label">الاسم</label>
                            <input type="text" class="form-control" id="registerName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">البريد الإلكتروني</label>
                            <input type="email" class="form-control" id="registerEmail" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">كلمة المرور</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">إنشاء حساب</button>
                        <div class="text-center mt-3">
                            <button type="button" class="btn btn-link" onclick="showLoginModal()">
                                لديك حساب بالفعل؟ سجل دخولك
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- أيقونة الدردشة المباشرة -->
    <div id="chatIcon" class="chat-icon" onclick="toggleChatWindow()">
        <i class="fas fa-comments"></i>
    </div>

    <!-- نافذة الدردشة المنبثقة -->
    <div id="chatWindow" class="chat-window">
        <div class="chat-header">
            <h5>الدردشة المباشرة</h5>
            <button type="button" class="btn-close" onclick="toggleChatWindow()"></button>
        </div>
        <div id="chatBody" class="chat-body">
            <!-- سيتم تحميل الرسائل هنا -->
        </div>
        <div class="chat-footer">
            <form id="liveChatForm" onsubmit="sendLiveMessage(event)">
                <div class="input-group">
                    <input type="text" id="liveChatInput" class="form-control" placeholder="اكتب رسالتك هنا...">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <!-- Configuration and App Scripts -->
    <script src="js/config.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
